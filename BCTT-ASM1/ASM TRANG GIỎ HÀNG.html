<div class="row" style="margin-bottom: 150px;margin-top: 80px;" ng-repeat = "sp in products track by $index">

        <h4 style="font-size: 20px; margin-bottom: 20px;"> {{sp.name}}</h4>

        <div class="row">
            <div class="col-sm-6">
               <label for="">SỐ LƯỢNG</label> 
               <div class="quantity-input">
                <button onclick="decreaseValue()">-</button>

                <button onclick="increaseValue()">+</button>
              </div>
            </div>
            <div class="col-sm-6" > </div>
            <button type="button" style="margin-top: 50px; width: 200px;margin: 10px;background-color: white;">THANH TOÁN </button>
            <button type="button" style="margin-top: 50px; width: 200px;margin: 10px;background-color: white;">XÓA SẢN PHẨM </button>
        </div>                                
    </div>
    
    



</div>
